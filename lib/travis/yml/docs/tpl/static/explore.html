<script type="text/javascript" src="https://unpkg.com/whatwg-fetch@2.0.3/fetch.js"></script>
<script type="text/javascript" src="/js/explore.js"></script>
<script type="text/javascript">
  window.token = "<%= ENV['API_TOKEN'] || 'abc123' %>";
  window.parseURL = "<%= ENV['URL_PARSE'] || 'http://192.168.1.161:8888/v1/parse' %>";
  window.expandURL = "<%= ENV['URL_EXPAND'] || 'http://192.168.1.161:8888/v1/expand' %>";
</script>

<h1>Travis CI Build Config Explorer</h1>

<p>Explore how your build config is understood by the Travis CI system.</p>

<div class="explore">
  <div class="col">
    <h3>Build config source</h3>
    <pre contenteditable id="yml-raw"># paste config here</pre>
  </div>
  <div class="col">
    <h3>Parsed and validated config <span id="parse-spin"></span></h3>
    <div id="yml-parse">
      <div id="msgs"></div>
      <pre id="config" class="code"></pre>
    </div>
  </div>
  <div class="col">
    <h3>Job matrix <span id="expanded-spin"></span></h3>
    <pre id="yml-expanded"></pre>
  </div>
</div>
